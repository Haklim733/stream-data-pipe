spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.demo.warehouse=s3://warehouse
spark.sql.catalog.demo.header.X-Iceberg-Access-Delegation=vended-credentials
spark.sql.catalog.demo=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.demo.catalog-impl=org.apache.iceberg.rest.RESTCatalog
spark.sql.catalog.demo.uri=http://localhost:8181/api/catalog
spark.sql.catalog.demo.credential=root:secret # use credentials when creating role
spark.sql.catalog.demo.scope=PRINCIPAL_ROLE:ALL
spark.sql.catalog.demo.token-refresh-enabled=true
spark.sql.catalog.demo.client.region=us-west-1
spark.sql.catalog.demo-impl=org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.demo.s3.endpoint=http://minio:9000