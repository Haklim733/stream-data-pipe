name: Build and Save Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Determine if Dockerfile changed
        id: dockerfile-changed
        run: |
          if git diff --name-only HEAD^ HEAD | grep -qE '^services/notebook/Dockerfile|services/notebook/requirements.txt'; then
            echo "DOCKERFILE_CHANGED=true" >> $GITHUB_ENV
          else
            echo "DOCKERFILE_CHANGED=false" >> $GITHUB_ENV
          fi
      - name: Log in to Docker Hub
        if: env.DOCKERFILE_CHANGED == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        if: env.DOCKERFILE_CHANGED == 'true'
        run: docker build -t stream-data-notebook -f services/notebook/Dockerfile .

      - name: Save Docker image to file
        if: env.DOCKERFILE_CHANGED == 'true'
        run: docker save stream-data-notebook | gzip > stream-data-notebook.tar.gz

      - name: Upload Docker image to GitHub
        if: env.DOCKERFILE_CHANGED == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: stream-data-notebook
          path: stream-data-notebook.tar.gz
