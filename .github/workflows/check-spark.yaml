# .github/workflows/check-spark.yaml
name: Spark Docker Compose

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docker-compose-spark.yaml'
      - 'services/spark/**/*'
      - 'scripts/run-spark-stream.sh'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docker-compose-spark.yaml'
      - 'services/spark/**/*'
      - 'scripts/run-spark-stream.sh'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Download test data
        run: |
          chmod +x setup.sh
          ./setup.sh

      - name: Validate Spark workflow
        run: |
          docker compose -f docker-compose-spark.yaml config
          docker compose -f docker-compose-spark.yaml up -d
          # Wait for services to be ready
          sleep 10
          # Verify Spark master is running
          docker exec spark-master curl -s http://localhost:8080 | grep "Spark Master"
          # Run Spark stream test
          chmod +x scripts/run-spark-stream.sh
          ./scripts/run-spark-stream.sh
          # Allow time for processing
          sleep 10
          docker compose -f docker-compose-spark.yaml down