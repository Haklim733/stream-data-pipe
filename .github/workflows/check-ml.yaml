# .github/workflows/check-ml.yaml
name: ML Docker Compose

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docker-compose-ml.yaml'
      - 'services/notebook/**/*'
      - 'services/generator/**/*'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docker-compose-ml.yaml'
      - 'services/notebook/**/*'
      - 'services/generator/**/*'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Download test data
        run: |
          chmod +x setup.sh
          ./setup.sh

      - name: Validate ML workflow
        run: |
          export COMPOSE_BAKE=true
          docker compose -f docker-compose-ml.yaml config
          docker compose -f docker-compose-ml.yaml up -d
          # Wait for services to be ready
          sleep 10
          # Check notebook service is up
          docker ps | grep notebook
          # Validate notebook is accessible
          docker exec notebook curl -s --retry 5 --retry-delay 5 http://localhost:8888 | grep Jupyter
          docker compose -f docker-compose-ml.yaml down